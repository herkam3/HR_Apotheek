<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'base/css/center.css' %}">
</head>
<body>
    {% include 'base/base.html' %}
    <main>
        <h2>Medicine List</h2>
        <ul>
            {% for medicine in medicines %}
                <li>
                    <a href="{% url 'medicine_detail' medicine.id %}">{{ medicine.name }}</a> - {{ medicine.manufacturer }}
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
